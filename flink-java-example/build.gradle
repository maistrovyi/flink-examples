group 'com.maystrovyy'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.flink', name: 'flink-core', version: '1.3.2'
    compile group: 'org.apache.flink', name: 'flink-java', version: '1.3.2'
    compile group: 'org.apache.flink', name: 'flink-clients_2.11', version: '1.3.2'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}